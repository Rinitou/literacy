<!DOCTYPE html>
  <head>
  <title>クッキーの作り方</title>
  </head>

<h2><材料</h2>
  <ul>
    <li>卵</li>
    <li>バター</li>
    <li>薄力粉（上白粉）</li>
    <li>砂糖</li>
  </ul>
　<br>
  <h2>手順</h2>
  <ol>
    <li>卵を割る</li>
    <li>卵とバター砂糖をボウルに混ぜ合わせる</li>
    <li>２に薄力粉を入れ混ぜる</li>
    <li>オーブンで1800ｗ、18分で焼く</li>
　</ol>
<dl>
  <dt>クッキー</dt>
  <dd>
    アメリカやヨーロッパの食文化圏における、主に小麦を主原料とした小型の焼き菓子の総称である。
    <a href="https://ja.wikipedia.org/wiki/%E3%82%AF%E3%83%83%E3%82%AD%E3%83%BC">wikipwdia参照</a>
  </dd>
</dl>
