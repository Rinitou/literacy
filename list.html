<!DOCTYPE html>
  <head>
  <title>グミの作り方</title>
  </head>

<h2><材料</h2>
  <ul>
    <li>ジュース</li>
    <li>粉ゼラチン</li>
    <li>砂糖</li>
  </ul>
　<br>
  <h2>手順</h2>
  <ol>
    <li>ジュースと砂糖をよく混ぜる</li>
    <li>ラップしてレンジで加熱1分</li>
    <li>ゼラチンを入れてよく混ぜ、電子レンジでさらに20秒</li>
    <li>型に入れて冷やして完成</li>
　</ol>
<dl>
  <dt>グミ</dt>
  <dd>
    おいしいお菓子の出来上がり
  </dd>
</dl>
